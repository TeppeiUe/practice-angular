<mat-nav-list>
  <a
    mat-list-item
    (click)="goTo('tweets')"
    [ngClass]="[setActive('tweets')]">
    <mat-icon>forum</mat-icon>
    {{ 'TWEET.LIST' | translate }}
  </a>
  <a
    mat-list-item
    (click)="goTo('users')"
    [ngClass]="[setActive('users')]">
    <mat-icon>people</mat-icon>
    {{ 'USER.LIST' | translate }}
  </a>
    <a
      mat-list-item
      (click)="goTo()"
      [ngClass]="[setActive()]">
    <mat-icon>home</mat-icon>
    {{ 'USER.HOME' | translate }}
  </a>
  <a
    mat-list-item
    (click)="goTo('user/' + current_user_id)"
    [ngClass]="[setActive('user/' + current_user_id)]">
    <mat-icon>account_circle</mat-icon>
    {{ 'USER.MY_PAGE' | translate }}
  </a>
  <a mat-list-item (click)="addTweet()">
    <mat-icon>add</mat-icon>
    {{ 'TWEET.ADD' | translate }}
  </a>
  <a mat-list-item (click)="logout()">
    <mat-icon>logout</mat-icon>
    {{ 'AUTH.LOGOUT' | translate }}
  </a>
</mat-nav-list>
