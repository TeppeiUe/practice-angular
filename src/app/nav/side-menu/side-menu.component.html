<mat-nav-list>
  <a
    mat-list-item
    routerLink="tweets"
    routerLinkActive="active-link"
    [routerLinkActiveOptions]="{exact: true}">
    <mat-icon>forum</mat-icon>
    {{ 'TWEET.LIST' | translate }}
  </a>
  <a
    mat-list-item
    routerLink="users"
    routerLinkActive="active-link"
    [routerLinkActiveOptions]="{exact: true}">
    <mat-icon>people</mat-icon>
    {{ 'USER.LIST' | translate }}
  </a>
    <a
      mat-list-item
      routerLink="/"
      routerLinkActive="active-link"
      [routerLinkActiveOptions]="{exact: true}">
    <mat-icon>home</mat-icon>
    {{ 'USER.HOME' | translate }}
  </a>
  <a
    mat-list-item
    routerLink="user/{{ current_user_id }}"
    routerLinkActive="active-link"
    [routerLinkActiveOptions]="{exact: true}">
    <mat-icon>account_circle</mat-icon>
    {{ 'USER.MY_PAGE' | translate }}
  </a>
  <a mat-list-item (click)="addTweet()">
    <mat-icon>add</mat-icon>
    {{ 'TWEET.ADD' | translate }}
  </a>
  <a mat-list-item (click)="logout()">
    <mat-icon>logout</mat-icon>
    {{ 'AUTH.LOGOUT' | translate }}
  </a>
</mat-nav-list>
