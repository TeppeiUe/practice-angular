<form (ngSubmit)="login()" [formGroup]="userForm">
  <input
    type="email"
    formControlName="email"
    placeholder="{{ 'USER.EMAIL' | translate }}">
  <input
    type="password"
    formControlName="password"
    placeholder="{{ 'USER.PASSWORD' | translate }}">

  <button>{{ 'AUTH.LOGIN' | translate }}</button>
</form>
<a routerLink="/signup">{{ 'USER.ADD' | translate }}</a>
