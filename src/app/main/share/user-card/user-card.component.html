<div fxLayout="row wrap">
  <ng-container *ngFor="let user of userList">
    <mat-card>
      <mat-card-header>
        <img
          mat-card-avatar
          routerLink="/user/{{ user.id }}"
          src="{{ user.image ?
            setImg(user.image) :
            './assets/img/baseline_person_black_24dp.png' }}">
        <mat-card-title routerLink="/user/{{ user.id }}">
          {{ user.user_name }}
        </mat-card-title>
        <span class="spacer"></span>

        <ng-container [ngSwitch]="setButtonType(user.id)">
          <ng-container *ngSwitchCase="1">
            <button
              mat-raised-button
              color="primary"
              (click)="deleteFollowing(user.id)">
              {{ 'USER.FOLLOWING.NOW' | translate }}
            </button>
          </ng-container>

          <ng-container *ngSwitchCase="2">
            <button
              mat-stroked-button
              color="primary"
              (click)="addFollowing(user.id)">
              {{ 'USER.FOLLOWING.ADD' | translate }}
            </button>
          </ng-container>
        </ng-container>
      </mat-card-header>

      <mat-card-content fxLayout="column" fxLayoutAlign="space-between">
        <textarea readonly>{{ user.profile }}</textarea>
        <span>{{ user.created_at| date: 'yyyy/MM/dd hh:mm' }}</span>
      </mat-card-content>
    </mat-card>
  </ng-container>
</div>
